<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Poster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    
<div class="container">
    <div class="row">
        
                <form action="push">
                    <div class="col">
                    <!--headline-->
                    <fieldset>
                        <legend>Top HeadLine</legend>
                        <label for="headline">Headline <br> <input type="text" name="headline"
                                placeholder="Headline"></label>
                    </fieldset></div>
                    <div class="col">
                    <!--images-->
                    <fieldset>
                        <legend>Images</legend>
                        <label for="image1">Image 1:<input type="submit" name="image1" placeholder="No file chosen"> No
                            file chosen</label>
                        <br>
                        <label for="image2">Image 2:<input type="submit" name="image2" placeholder="No file chosen"> No
                            file chosen </label>
                        <br>
                        <label for="image2">Image 3:<input type="submit" name="image3" placeholder="No file chosen"> No
                            file chosen</label>
                    </fieldset></div>
                    <div class="col">
                    <!--reward-->
                    <fieldset>
                        <legend>Reward</legend>
                        <label for="reward">Reward Money: <input type="number"></label>
                    </fieldset></div>
                    <div class="col">
                    <!--personal-->
                    <fieldset>
                        <legend>Personal Data</legend>
                        <label for="alieases">Aliases :<br><input type="text" name="aliases"></label>
                        <br><br>
                        <label for="birth">Birth : <br><input type="text" name="birth"></label>
                        <br><br>
                        <label for="eyes">Eyes : <br><input type="text" name="color"></label>
                        <br><br>
                        <label for="height">Height : <br><input type="text" name="height"></label>
                        <br><br>
                        <label for="weight">Weight : <br><input type="text" name="weight"></label>
                        <br><br>
                        <label for="sex">Sex : <br><input type="text" name="sex"></label>
                        <br><br>
                        <label for="id">ID Number : <br><input type="number" name="id"></label>
                        <br><br>
                        <label for="occupation">Occupation : <br><input type="text" name="occupation"></label>
                    </fieldset></div>
                    <div class="col">
                    <!--remarks-->
                    <fieldset>
                        <legend>Remarks</legend>
                        <textarea name="remarks" rows="15" cols="163" placeholder="Remarks text"></textarea>
                    </fieldset></div>
                    <div class="col">
                    <!--caution-->
                    <fieldset>
                        <legend>Caution</legend>
                        <textarea name="caution" rows="15" cols="163" placeholder="Remarks text"></textarea>
                    </fieldset></div>
                    <hr>
                    <br>
                    <br>
                    <button type="reset">Reset</button>
                    <button type="submit">Create Poster</button>
                </form>


            
    </div>
    </div>
</body>

</html>
